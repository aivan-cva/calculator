<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator-container" id="calculator">
      <div class="display" id="display">
        <div id="operations"></div>
        <div id="numbers">0</div>
      </div>
      <div class="buttons-container">
        
          <button data-num="7" class="calc-btn" id="seven">7</button>
          <button data-num="8" class="calc-btn" id="eight">8</button>
          <button data-num="9" class="calc-btn" id="nine">9</button>
          <button data-char="div" class="calc-btn" id="division">&#247;</button>
          <button data-num="4" class="calc-btn" id="four">4</button>
          <button data-num="5" class="calc-btn" id="five">5</button>
          <button data-num="6" class="calc-btn" id="six">6</button>
          <button data-char="mult" class="calc-btn" id="multiplication">&#215;</button>
          <button data-num="1" class="calc-btn" id="one">1</button>
          <button data-num="2" class="calc-btn" id="two">2</button>
          <button data-num="3" class="calc-btn" id="three">3</button>
          <button data-char="sub" class="calc-btn" id="minus">-</button>
          <button data-char="ac" class="calc-btn" id="ac">AC</button>
          <button data-num="0" class="calc-btn" id="zero">0</button>
          <button data-char="equal" class="calc-btn" id="equal">=</button>
          <button data-char="plus" class="calc-btn" id="plus">+</button>
        
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
